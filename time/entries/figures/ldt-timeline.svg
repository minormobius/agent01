<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" font-family="'Georgia', 'Times New Roman', serif">
  <style>
    .year { font-size: 11px; font-weight: 700; fill: #1a1a1a; font-family: 'Helvetica Neue', Arial, sans-serif; }
    .label { font-size: 9.5px; fill: #333; font-family: 'Helvetica Neue', Arial, sans-serif; line-height: 1.3; }
    .era { font-size: 10px; fill: #666; font-family: 'Helvetica Neue', Arial, sans-serif; font-style: italic; }
    .title { font-size: 14px; font-weight: 700; fill: #1a1a1a; letter-spacing: 0.5px; }
    .subtitle { font-size: 10px; fill: #666; font-family: 'Helvetica Neue', Arial, sans-serif; }
    .dot-fda { fill: #8b0000; }
    .dot-clia { fill: #2c5f8a; }
    .dot-industry { fill: #5a5a5a; }
    .dot-legal { fill: #b8860b; }
  </style>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">THE FIFTY-YEAR HANDSHAKE</text>
  <text x="450" y="46" text-anchor="middle" class="subtitle">Key milestones in FDA enforcement discretion over laboratory-developed tests, 1976 &#x2013; 2026</text>

  <!-- Main timeline axis -->
  <line x1="50" y1="200" x2="860" y2="200" stroke="#1a1a1a" stroke-width="2"/>

  <!-- Era brackets -->
  <rect x="50" y="188" width="240" height="24" fill="#f5f0e8" rx="2" opacity="0.6"/>
  <text x="170" y="206" text-anchor="middle" class="era">Enforcement Discretion Established</text>

  <rect x="310" y="188" width="200" height="24" fill="#f0e8e8" rx="2" opacity="0.6"/>
  <text x="410" y="206" text-anchor="middle" class="era">FDA Attempts to Assert Authority</text>

  <rect x="530" y="188" width="180" height="24" fill="#e8eef5" rx="2" opacity="0.6"/>
  <text x="620" y="206" text-anchor="middle" class="era">The Reckoning</text>

  <rect x="730" y="188" width="130" height="24" fill="#f5e8e8" rx="2" opacity="0.6"/>
  <text x="795" y="206" text-anchor="middle" class="era">Phaseout</text>

  <!-- 1976: Medical Device Amendments -->
  <circle cx="70" cy="180" r="5" class="dot-fda"/>
  <line x1="70" y1="175" x2="70" y2="100" stroke="#8b0000" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="70" y="92" text-anchor="middle" class="year">1976</text>
  <text x="70" y="78" text-anchor="middle" class="label">Medical Device</text>
  <text x="70" y="67" text-anchor="middle" class="label">Amendments</text>

  <!-- 1988: CLIA -->
  <circle cx="155" cy="180" r="5" class="dot-clia"/>
  <line x1="155" y1="175" x2="155" y2="120" stroke="#2c5f8a" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="155" y="112" text-anchor="middle" class="year">1988</text>
  <text x="155" y="98" text-anchor="middle" class="label">CLIA enacted</text>

  <!-- 1992: CLIA final rule -->
  <circle cx="195" cy="220" r="4" class="dot-clia"/>
  <line x1="195" y1="225" x2="195" y2="270" stroke="#2c5f8a" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="195" y="282" text-anchor="middle" class="year">1992</text>
  <text x="195" y="296" text-anchor="middle" class="label">CLIA final rule</text>
  <text x="195" y="308" text-anchor="middle" class="label">(CMS enforces)</text>

  <!-- ~2000: LDT complexity grows -->
  <circle cx="260" cy="220" r="4" class="dot-industry"/>
  <line x1="260" y1="225" x2="260" y2="260" stroke="#5a5a5a" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="260" y="272" text-anchor="middle" class="year">~2000</text>
  <text x="260" y="286" text-anchor="middle" class="label">LDTs grow complex:</text>
  <text x="260" y="298" text-anchor="middle" class="label">genetic panels, NGS</text>

  <!-- 2006: IVDMIA draft guidance -->
  <circle cx="330" cy="180" r="5" class="dot-fda"/>
  <line x1="330" y1="175" x2="330" y2="100" stroke="#8b0000" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="330" y="92" text-anchor="middle" class="year">2006</text>
  <text x="330" y="78" text-anchor="middle" class="label">IVDMIA draft</text>
  <text x="330" y="67" text-anchor="middle" class="label">guidance (shelved)</text>

  <!-- 2010: Public meeting -->
  <circle cx="380" cy="220" r="4" class="dot-fda"/>
  <line x1="380" y1="225" x2="380" y2="260" stroke="#8b0000" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="380" y="272" text-anchor="middle" class="year">2010</text>
  <text x="380" y="286" text-anchor="middle" class="label">FDA public</text>
  <text x="380" y="298" text-anchor="middle" class="label">meeting on LDTs</text>

  <!-- 2014: Framework -->
  <circle cx="430" cy="180" r="5" class="dot-fda"/>
  <line x1="430" y1="175" x2="430" y2="110" stroke="#8b0000" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="430" y="102" text-anchor="middle" class="year">2014</text>
  <text x="430" y="88" text-anchor="middle" class="label">LDT framework</text>
  <text x="430" y="77" text-anchor="middle" class="label">(never finalized)</text>

  <!-- 2015-16: Theranos -->
  <circle cx="480" cy="220" r="5" class="dot-industry"/>
  <line x1="480" y1="225" x2="480" y2="270" stroke="#5a5a5a" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="480" y="282" text-anchor="middle" class="year">2015&#x2013;16</text>
  <text x="480" y="296" text-anchor="middle" class="label">Theranos scandal</text>
  <text x="480" y="308" text-anchor="middle" class="label">breaks</text>

  <!-- 2020: VALID Act -->
  <circle cx="545" cy="180" r="4" class="dot-fda"/>
  <line x1="545" y1="175" x2="545" y2="110" stroke="#8b0000" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="545" y="102" text-anchor="middle" class="year">2020</text>
  <text x="545" y="88" text-anchor="middle" class="label">VALID Act</text>
  <text x="545" y="77" text-anchor="middle" class="label">(never passed)</text>

  <!-- 2023: Proposed rule -->
  <circle cx="610" cy="220" r="5" class="dot-fda"/>
  <line x1="610" y1="225" x2="610" y2="270" stroke="#8b0000" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="610" y="282" text-anchor="middle" class="year">Oct 2023</text>
  <text x="610" y="296" text-anchor="middle" class="label">NPRM: end</text>
  <text x="610" y="308" text-anchor="middle" class="label">enforcement discretion</text>

  <!-- 2024 Apr: Final rule -->
  <circle cx="670" cy="180" r="6" class="dot-fda"/>
  <line x1="670" y1="174" x2="670" y2="100" stroke="#8b0000" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="670" y="92" text-anchor="middle" class="year">May 2024</text>
  <text x="670" y="78" text-anchor="middle" class="label" font-weight="bold">FINAL RULE</text>
  <text x="670" y="67" text-anchor="middle" class="label">published</text>

  <!-- 2024 Jun: Loper Bright -->
  <circle cx="730" cy="220" r="5" class="dot-legal"/>
  <line x1="730" y1="225" x2="730" y2="270" stroke="#b8860b" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="730" y="282" text-anchor="middle" class="year">Jun 2024</text>
  <text x="730" y="296" text-anchor="middle" class="label">Loper Bright:</text>
  <text x="730" y="308" text-anchor="middle" class="label">Chevron overturned</text>

  <!-- 2024: ACLA lawsuit -->
  <circle cx="780" cy="180" r="5" class="dot-legal"/>
  <line x1="780" y1="175" x2="780" y2="110" stroke="#b8860b" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="780" y="102" text-anchor="middle" class="year">2024</text>
  <text x="780" y="88" text-anchor="middle" class="label">ACLA v. FDA</text>
  <text x="780" y="77" text-anchor="middle" class="label">filed</text>

  <!-- 2025: Phaseout Stage 1 -->
  <circle cx="830" cy="220" r="5" class="dot-fda"/>
  <line x1="830" y1="225" x2="830" y2="260" stroke="#8b0000" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="830" y="272" text-anchor="middle" class="year">2025</text>
  <text x="830" y="286" text-anchor="middle" class="label">Phaseout</text>
  <text x="830" y="298" text-anchor="middle" class="label">Stage 1 begins</text>

  <!-- Legend -->
  <circle cx="260" cy="370" r="4" class="dot-fda"/>
  <text x="270" y="374" class="label">FDA action</text>
  <circle cx="350" cy="370" r="4" class="dot-clia"/>
  <text x="360" y="374" class="label">CLIA / CMS</text>
  <circle cx="440" cy="370" r="4" class="dot-industry"/>
  <text x="450" y="374" class="label">Industry</text>
  <circle cx="520" cy="370" r="4" class="dot-legal"/>
  <text x="530" y="374" class="label">Legal</text>

  <text x="450" y="400" text-anchor="middle" class="subtitle">The Mino Times &#xb7; minomobi.com</text>
</svg>
