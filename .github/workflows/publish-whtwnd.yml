name: Publish to WhiteWind

on:
  push:
    paths:
      - 'time/entries/**.md'
  workflow_dispatch:
    inputs:
      files:
        description: 'Space-separated entry paths (blank = all entries)'
        required: false
        default: ''

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Collect entry files
        id: find-entries
        run: |
          if [ -n "${{ inputs.files }}" ]; then
            # Manual dispatch with explicit file list
            ENTRIES="${{ inputs.files }}"
          else
            # Push trigger: publish all non-panel entries (script dedupes by title)
            ENTRIES=$(find time/entries -name '*.md' ! -name '*-panel.md' | sort | tr '\n' ' ')
          fi
          echo "entries=$ENTRIES" >> $GITHUB_OUTPUT
          if [ -z "$ENTRIES" ]; then
            echo "No entries found"
          else
            echo "Publishing: $ENTRIES"
          fi

      - name: Publish to PDS
        if: steps.find-entries.outputs.entries != ''
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
        run: python3 scripts/publish-whtwnd.py ${{ steps.find-entries.outputs.entries }}
